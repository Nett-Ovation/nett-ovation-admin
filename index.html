<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Nett'Ovation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .client-item {
            background-color: #ecf0f1;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .client-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .client-actions button {
            width: auto;
            padding: 5px 10px;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .edit-btn {
            background-color: #2ecc71;
        }
        .edit-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-broom"></i> Administration Nett'Ovation</h1>
        
        <div class="card">
            <h2>Ajouter/Modifier un client</h2>
            <form id="clientForm">
                <input type="hidden" id="clientId">
                <input type="text" id="nomPrenom" placeholder="Nom et Prénom" required>
                <input type="text" id="societe" placeholder="Société (optionnel)">
                <input type="text" id="adresse" placeholder="Adresse" required>
                <input type="tel" id="numero" placeholder="Numéro de téléphone" required>
                <input type="email" id="email" placeholder="Adresse email" required>
                <button type="submit"><i class="fas fa-save"></i> Enregistrer le client</button>
            </form>
        </div>

        <div class="card">
            <h2>Liste des clients</h2>
            <div id="clientList"></div>
        </div>
    </div>

    <script>

                <p><i class="fas fa-phone"></i> Téléphone : ${client.numero}</p>

                <p><i class="fas fa-link"></i> Lien client : <a href="client.html?id=${client.id}" target="_blank">Ouvrir la page client</a></p>

</body>
</html>
