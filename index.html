<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Nett'Ovation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header img {
            max-width: 200px;
            height: auto;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .section {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .client-item {
            background-color: #f9f9f9;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://ibb.co/rbHdHvp" alt="Nett'Ovation Logo">
        <h1>Administration - Nett'Ovation</h1>
    </div>
    
    <div class="container">
        <div class="section">
            <h2>Ajouter un client</h2>
            <form id="clientForm">
                <input type="text" id="nomPrenom" placeholder="Nom et Prénom" required>
                <input type="text" id="societe" placeholder="Société (optionnel)">
                <input type="text" id="adresse" placeholder="Adresse" required>
                <input type="tel" id="numero" placeholder="Numéro de téléphone" required>
                <input type="email" id="email" placeholder="Adresse email" required>
                <button type="submit">Ajouter le client</button>
            </form>
        </div>

        <div class="section">
            <h2>Liste des clients</h2>
            <div id="clientList"></div>
        </div>
    </div>

    <script>
        function addClient(e) {
            e.preventDefault();
            const client = {
                id: Date.now().toString(),
                nomPrenom: document.getElementById('nomPrenom').value,
                societe: document.getElementById('societe').value,
                adresse: document.getElementById('adresse').value,
                numero: document.getElementById('numero').value,
                email: document.getElementById('email').value
            };
            let clients = JSON.parse(localStorage.getItem('clients')) || [];
            clients.push(client);
            localStorage.setItem('clients', JSON.stringify(clients));
            document.getElementById('clientForm').reset();
            loadClients();
        }

        function loadClients() {
            const clients = JSON.parse(localStorage.getItem('clients')) || [];
            const clientList = document.getElementById('clientList');
            clientList.innerHTML = '';
            clients.forEach(client => {
                const clientElement = document.createElement('div');
                clientElement.className = 'client-item';
                const clientLink = `https://your-github-username.github.io/nett-ovation-client/?id=${client.id}`;
                clientElement.innerHTML = `
                    <h3>${client.nomPrenom}</h3>
                    <p>Société : ${client.societe || 'N/A'}</p>
                    <p>Adresse : ${client.adresse}</p>
                    <p>Téléphone : ${client.numero}</p>
                    <p>Email : ${client.email}</p>
                    <p>Lien client : <a href="${clientLink}" target="_blank">${clientLink}</a></p>
                `;
                clientList.appendChild(clientElement);
            });
        }

        document.getElementById('clientForm').addEventListener('submit', addClient);
        loadClients();
    </script>
</body>
</html>
